<div class="box">
  <!-- <pre>
    {{listItems|json}}
  </pre> -->
  <div class="box" id="heading">
    {{items.name}}
  </div>
  <ul ng-repeat="item in items.items">
    <span>
      <p ng-class="{completed: item.completed}">
        <input type="checkbox" ng-model="item.completed" ng-click="toggleComplete(item)">
        {{item.item_text}}
        <span ng-if="item.completed">Completed</span>
      </p>
    </span>
  </ul>

  <form class="item" ng-submit="addItem()">
    <input type="text" name="newItem" ng-model="newItem" placeholder="New Item" autocomplete="off">
    <input class="btn1" type="submit" name="list" id="submit" value="+" />
  </form>


  <form ng-submit="delete()">
    <button class="btn2" type="submit">Clear Marked</button>
  </form>
</div>
